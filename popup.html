<!DOCTYPE HTML>
<html>

<head>
    <title>CityU Quick Course Adder</title>
    <script src='popup.js'></script>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin: 1rem; width: 300px;">
        <h3 style="margin-bottom: 0.25rem;">Quick Course Adder</h3>
        <p style="display: inline; float: right; color: blueviolet; margin-bottom: 0.5rem;">For CityU's Aims</p>

        <p style="display: inline-block; margin-bottom: 0.25rem;">Pre-Paste CRNs below and we will instantly paste for
            you once you are at the Add/Drop page.</p>
        <p style="display: inline-block; font-size: 12px;">You still need to click SUBMIT at the Add/Drop page to finish
            the registeration!</p>
        <div class="tags-input" style="display: inline-block; margin-bottom: 1rem;">
            <ul id="tags"></ul>
            <input type="text" id="input-tag" placeholder="Enter CRN you want to add">
        </div>
        <a href="https://banapps.cityu.edu.hk/" class="btn btn-secondary" role="button"
            style="margin-bottom: 0.5rem; display: inline; float: right;">Aims (Student Portal)</a>
        <a href="https://www.cityu.edu.hk/arro/content.asp?cid=155" class="btn btn-info"
            style="margin-bottom: 1rem; display: inline; float: right;" role="button">How to Add/Drop?</a>

    </div>
</body>

</html>
